<script>
  /**
   * 防抖函数
   * @param method 事件触发的操作
   * @param delay 多少毫秒内连续触发事件，不会执行
   * @returns {Function}
   */
  function debounce(method, delay) {
    let timer = null;
    return function () {
      let self = this,
        args = arguments;
      timer && clearTimeout(timer);
      timer = setTimeout(function () {
        method.apply(self, args);
      }, delay);
    }
  }
  // window.onscroll = debounce(function () {

  /**
   * 节流函数
   * @param method 事件触发的操作
   * @param mustRunDelay 间隔多少毫秒需要触发一次事件
   */
  function throttle(method, mustRunDelay) {
    let timer,
      args = arguments,
      start;
    return function loop() {
      let self = this;
      let now = Date.now();
      if (!start) {
        start = now;
      }
      if (timer) {
        clearTimeout(timer);
      }
      if (now - start >= mustRunDelay) {
        method.apply(self, args);
        start = now;
      } else {
        timer = setTimeout(function () {
          // loop.apply(self, args);
        }, 50);
      }
    }
  }
  window.onscroll = throttle(function () {
    let scrollTop = document.body.scrollTop || document.documentElement.scrollTop;

  function fangdou(method, time) {
    var timer = null
    return function () {
      let self = this;
      let args = arguments;
      timer && clearTimeout(timer)
      timer = setTimeout(() => {
        method.apply(self, args)
      }, time)
    }
  }
  var throttle = function (func, delay) {
    var timer = null;
    var startTime = Date.now(); //设置开始时间
    return function () {
      var curTime = Date.now();
      var remaining = delay - (curTime - startTime); //剩余时间
      var context = this;
      var args = arguments;
      clearTimeout(timer);
      if (remaining <= 0) { // 第一次触发立即执行
        func.apply(context, args);
        startTime = Date.now();
      } else {
        timer = setTimeout(func, remaining); //取消当前计数器并计算新的remaining
      }
    }
  }

  function jieliu(func, delay) {
    var timer = null;
    var startTime = Date.now();
    return function () {
      var curTime = Date.now();
      var args = arguments
      var that = this
      var remainTime = delay - curTime + startTime;
      clearTimeout(timer);
      if (remaining <= 0) {
        func.apply(that, args)
        startTime = Date.now();
      } else {
        timer = setTimeout(func, remaining)
      }
    }
  }

  var lengthOfLIS = function (nums) {
    if (!nums.length) return 0;
    let dp = [];
    dp[0] = [nums[0]]
    for (let i = 1; i < nums.length; i++) {
      dp[i] = [nums[i]]
      for (let j = 0; j < i; j++) {
        if (nums[i] > nums[j] && dp[i].length < dp[j].length + 1  ) {
          dp[i] = dp[j].concat([nums[i]])
        }
      }
    }
    console.log(dp)
    console.log(Math.max.apply(null, dp.map(item => item.length)))
  };
  let ceshi = []
  for (let i = 1; i < 2500; i++) {
    ceshi.push(i)
  }
  lengthOfLIS(ceshi)
