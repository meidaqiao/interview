    function ListNode(val) {
        this.val = val;
        this.next = null;
    }
    var list11 = new ListNode(1)
    var list12 = new ListNode(2)
    var list13 = new ListNode(4)

    list22.next = list23
    var mergeTwoLists = function (l1, l2) {
        if (l1 === null) {
            return l2;
        }
        if (l2 === null) {
            return l1;
        }
        if (l1.val < l2.val) {
            l1.next = mergeTwoLists(l1.next, l2);
            return l1;
        } else {
            l2.next = mergeTwoLists(l1, l2.next);
            return l2;
        }
    };

    var isValidSudoku = function (board) {
        function isRepeat(arr) {
            var hash = {};
            for (var i in arr) {
                if (hash[arr[i]]) {
                    return true;
                }
                if (arr[i] == ".") continue;
                hash[arr[i]] = true;
            }
            return false;
        }
        var type = board.every((item) => {
            return isRepeat(item) == false
        })
        if (!type) return false;
        var temp = []
        var temp2 = [
            [
                [],
                [],
                []
            ],
            [
                [],
                [],
                []
            ],
            [
                [],

                []
            ]
        ]
        for (let i = 0; i < 9; i++) {
            let arr = []
            for (let j = 0; j < 9; j++) {
                arr.push(board[j][i])
                temp2[parseInt(i / 3)][parseInt(j / 3)].push(board[i][j])
            }
            temp.push(arr)
        }
        type = temp.every((item) => {
            return isRepeat(item) == false
        })
        if (!type) return false;
        temp2 = [].concat.apply([], temp2)
        type = temp2.every((item) => {
            return isRepeat(item) == false
        })
        if (!type) return false;
        return true
    };
    // console.log(isValidSudoku(ceshi))
    var permute = function (nums) {
        let n = nums.length;
        let res = [];
        let tmpPath = [];
        let backtrack = (tmpPath) => {
            if (tmpPath.length == n) {
                res.push(tmpPath);
                return;
            }
            for (let i = 0; i < n; i++) {
                if (!tmpPath.includes(nums[i])) {
                    tmpPath.push(nums[i]);
                    backtrack(tmpPath.slice());
                    tmpPath.pop();
                }
            }
        }
        backtrack(tmpPath);
        return res;
    };
