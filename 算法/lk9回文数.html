<script>
  /**
   判断一个整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。

   示例 1:

   输入: 121
   输出: true
   示例 2:

   输入: -121
   输出: false
   解释: 从左向右读, 为 -121 。 从右向左读, 为 121- 。因此它不是一个回文数。
   示例 3:

   输入: 10
   输出: false
   解释: 从右向左读, 为 01 。因此它不是一个回文数。
   * */
  /**
   * @param {number} x
   * @return {boolean}
   */
  var isPalindrome = function(x) {
    var arr = []
    var str = String(x)
    var length = str.length;
    for(let i=length-1;i>=0;i--){
      arr.push(str[i])
    }
    for(let j=0;j<length;j++){
      if(str[j]!=arr[j]){
        return false;
      }
    }
    return true;
  };
