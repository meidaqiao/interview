<script>
  /**
   给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。

   示例 1:

   输入: 123
   输出: 321
   示例 2:

   输入: -123
   输出: -321
   示例 3:

   输入: 120
   输出: 21
   * */
  /**
   * @param {number} x
   * @return {number}
   */
  var reverse = function(x) {
    var num = Math.abs(x)
    var arr = String(num).split('')
    arr = arr.reverse()
    var str = arr.join('')
    if (x < 0){
      if (Number(str) > 2147483648){
        return 0
      } else {
        return -Number(str)
      }
    }else {
      if (Number(str) > 2147483647){
        return 0
      } else{
        return Number(str)
      }
    }
  };
  var num = 120
  console.log(reverse(num));
</script>
