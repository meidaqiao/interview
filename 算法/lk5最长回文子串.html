<script>
  /**
   给定一个字符串 s，找到 s 中最长的回文子串。你可以假设 s 的最大长度为 1000。
   示例 1：
   输入: "babad"
   输出: "bab"
   注意: "aba" 也是一个有效答案。
   示例 2：
   输入: "cbbd"
   输出: "bb"
  * */
  /**
   * @param {string} s
   * @return {string}
   */
  var longestPalindrome = function(s) {
    if (s.length){
      var arr = []
      for (let i = 0;i <= s.length; i++){
        for (let j = i+1;j <= s.length;j++){
          let str = s.substring(i,j)
          if(flagHuiWen(str)){
            arr.push(str)
          }
        }
      }
      return getArrMaxItem(arr)
    }else {
      return ""
    }
  };
  function getArrMaxItem(arr) {
    var itemLength = 0
    var item = null
    arr.forEach(function (e) {
      if(e.length > itemLength){
        itemLength = e.length
        item = e
      }
    })
    return item
  }
  function flagHuiWen(str) {
    var arr = []
    var length = str.length;
    for(let i=length-1;i>=0;i--){
      arr.push(str[i])
    }
    for(let j=0;j<length;j++){
      if(str[j]!=arr[j]){
        return false;
      }
    }
    return true;
  }
  flagHuiWen("a")
  var s = "babad"
  console.log(longestPalindrome(s));
</script>
