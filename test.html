<script>
    var findRadius = function (houses, heaters) {
        let len = 0
        if (houses.join("") == heaters.join("")) return 0;
        if (heaters.length == 1) {
            for (let i = 0; i < houses.length; i++) {
                let line = Math.abs(houses[i] - heaters[0])
                if (line > len) {
                    len = line;
                }
            }
            return len;
        } else {
            heaters = heaters.filter(a => a > houses[0]).filter(a => a < houses[houses.length - 1])
            console.log(heaters)
            heaters.unshift(houses[0])
            heaters.push(houses[houses.length - 1])
            heaters = [...new Set(heaters)]
            let flag = false;
            for (let i = 1; i < heaters.length; i++) {
                let line = Math.abs(heaters[i] - heaters[i - 1])
                flag = false
                if (line > len) {
                    len = line
                    flag = true
                }
            }
            return flag ? len : Math.ceil(len / 2)
        }
    };
    console.log(findRadius([1,2,3,5,15], [2, 30]))
</script>
