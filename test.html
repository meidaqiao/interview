<script>
  function node(val) {
    this.val = val;
    this.left = this.right = null;
  }
  var root1 = new node(5)
  var root2 = new node(1)
  var root3 = new node(4)
  var root4 = new node(3)
  var root5 = new node(6)
  root1.left = root2
  root1.right = root3
  root3.left = root4
  root3.right = root5
  var isValidBST = function (node) {
    function get(root) {
      if (!root) return true;
      if (root.left == null && root.right == null) return true;
      if (root.left.val > root.val || root.right.val < root.val) {
        return false
      } else {
        return get(root.left) && get(root.right)
      }
    }
    return get(node)
  };
  console.log(isValidBST(root1))
</script>
