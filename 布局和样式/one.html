<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      padding:0;
      margin: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }
    .box{
      position: relative;
      background: pink;
      width: 100%;
      height: 100%;
    }
    .Abox{
      margin-left:10px;
      width: calc(100vw - 20px);
      height: calc(50vw - 10px);
      position: absolute;
      background: gainsboro;
      top:50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="Abox">A</div>
</div>
</body>
</html>
<script>
  /**
  * 一个div垂直居中
   其距离屏幕左右两边各10px
   其高度始终是宽度的50%
   div中有文本'A'
   其font—size:20px
   文本水平垂直居中
  * */
</script>
